<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Gradient Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Image to Gradient Generator</h1>
        
        <div class="tabs">
            <button class="tab-btn active" data-tab="upload">Upload Image</button>
            <button class="tab-btn" data-tab="search">Search Pexels</button>
        </div>

        <div class="tab-content">
            <!-- Upload Tab -->
            <div class="tab-pane active" id="upload">
                <div class="upload-section">
                    <input type="file" id="imageInput" accept="image/*">
                    <label for="imageInput" class="upload-button">
                        <div class="upload-text">
                            <span>Drop an image here</span>
                            <span>or click to upload</span>
                        </div>
                    </label>
                </div>
            </div>

            <!-- Search Tab -->
            <div class="tab-pane" id="search">
                <div class="search-section">
                    <div class="search-bar">
                        <input type="text" id="searchInput" placeholder="Search for images...">
                        <button id="searchBtn">Search</button>
                    </div>
                    <div class="search-results"></div>
                </div>
            </div>
        </div>

        <div class="preview-section">
            <div class="preview-container">
                <canvas id="gradientPreview" class="hidden"></canvas>
            </div>
            
            <div class="color-controls hidden">
                <div class="color-input">
                    <input type="color" id="color1" class="color-picker">
                    <input type="text" id="hex1" class="hex-input" placeholder="#000000">
                </div>
                <div class="color-input">
                    <input type="color" id="color2" class="color-picker">
                    <input type="text" id="hex2" class="hex-input" placeholder="#000000">
                </div>
            </div>

            <div class="noise-control">
                <label for="noiseSlider">Noise Amount:</label>
                <input type="range" id="noiseSlider" min="0" max="100" value="0">
                <span id="noiseValue" class="noise-value">0%</span>
            </div>

            <button id="downloadBtn" class="download-button hidden">Download Gradient</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
